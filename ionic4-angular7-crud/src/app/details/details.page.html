<ion-header>
  <ion-toolbar>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-item>
        <ion-label>Price:</ion-label>
        <ion-label>{{product.prod_price | currency}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Description:</ion-label>
        <ion-label>{{product.prod_desc}}</ion-label>
      </ion-item>
      <ion-button type="button" shape="round" color="primary" expand="block" routerLink="/tabs/(edit:{{product.id}})">Edit</ion-button>
      <ion-button type="button" shape="round" color="danger" expand="block" (click)="delete(product.id)">Delete</ion-button>
</ion-content>
